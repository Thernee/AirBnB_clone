<!DOCTYPE html>
<html lang="en">
    <head >
        <link rel="stylesheet" href="styles/6-main.css">
        <link rel="icon" href="images/icon.png">
        <meta charset="UTF-8">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <header></header>
        <div class="container">
            <section class="filters">
                <button>Search</button>

                <div class="locations">
                        <h3>States</h3>
                        <h4>California, Arizona..</h4>

                        <div class="popover">
                            <h2>Arizona</h2>
                            <ul>
                                <li>Miami</li>
                                <li>Barkley</li>
                            </ul>
                            <h2>California</h2>
                            <ul>
                                <li>San Fransisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </div>
                </div>

                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen..</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>

            </section>
        </div>
        <footer>Best School</footer>
    </body>
</html>
