<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/7-main.css" />
    <link rel="icon" href="images/icon.png">
    <title>AirBnb Clone</title>
</head>
<body >
    <header class="header">
        <div class="logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button" class="search-btn">Search</button>
            <div class="locations">
                <h3 class="locations__title">States</h3>
                <h4 class="locations__subtitle">California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2></li>
                    <li>
                        <ul class="popover_list">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li><h2>California:</h2></li>
                    <li>
                            <ul class="popover_list">
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                </ul>
            </div>
            <div class="amenities">
                <h3 class="amenities__title">Amenities</h3>
                <h4 class="amenities__subtitle">Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <div class="places_title">
                    <h1>Places</h1>
            </div>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>

        </section>
    </div>
    <footer class="footer">
    <span class="span-footer">Best School</span>
    </footer>
</body>
</html>
